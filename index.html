<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Projeto HashForms</title>
  </head>
  <body>
    <main class="container">
      <div class="images">
        <img
          src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fa6d41686876ceccfc436dd310b9e49aa.cdn.bubble.io%2Fd219%2Ff1723121793047x871980606331503000%2Foie_transparent.png?w=32&amp;h=45&amp;auto=compress&amp;dpr=1&amp;fit=max"
        />
        <img
          src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fa6d41686876ceccfc436dd310b9e49aa.cdn.bubble.io%2Fd219%2Ff1723121799406x669791932198187400%2Foie_transparent%2520%25281%2529-fotor-202408089554.png?w=96&amp;h=28&amp;auto=compress&amp;dpr=1&amp;fit=max"
        />
      </div>
      <div class="boxes">
        <div class="box-1">
          <h1><i class="fa-regular fa-circle-user"></i> Meu Dados</h1>
          <p>Confirme seus dados. Eles aparecerão em sua nota fiscal.</p>
          <form action="#" id="myForm">
            <fieldset>
              <legend>Dados Pessoais</legend>
              <div class="form-group">
                <label for="name">Nome:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Informe seu nome completo"
                  required
                />
              </div>
              <div class="form-group">
                <label for="cpf">CPF:</label>
                <input
                  type="number"
                  id="cpf"
                  name="cpf"
                  placeholder="Informe seu CPF"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone">Telefone:</label>
                <input
                  type="number"
                  id="phone"
                  name="phone"
                  placeholder="Informe seu telefone"
                  required
                />
              </div>
            </fieldset>
            <fieldset>
              <legend>Endereço</legend>
              <div class="form-group">
                <label for="cep">CEP:</label>
                <input
                  type="number"
                  id="cep"
                  name="cep"
                  placeholder="Informe seu CEP"
                  required
                />
              </div>
              <div class="form-group">
                <label for="adress">Rua:</label>
                <input
                  type="text"
                  id="adress"
                  name="adress"
                  placeholder="Informe sua rua"
                  required
                />
              </div>
              <div class="form-group">
                <label for="number">Número:</label>
                <input
                  type="number"
                  id="number"
                  name="number"
                  placeholder="Informe seu número de residência"
                  required
                />
              </div>
            </fieldset>
          </form>
        </div>
        <div class="box-2"></div>
      </div>
    </main>
  </body>
</html>
